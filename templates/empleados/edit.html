{% include 'header.html' %}

{% for empleado in empleados %}

<form method="post" action="/update" enctype="multipart/form-data">
    <div class="card">
        <div class="card-header">
            Formulario para editar
        </div>
        <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text">
                <div class="form-group">
                    
                    <input class="form-control" type="hidden" name="txtID" value="{{empleado[0]}}" >
                    Nombre: 
                    <input class="form-control" type="text" value="{{empleado[1]}}" name="txtNombre" id="txtNombre">
                    <br>
                    Correo:
                    <input class="form-control" type="text" value="{{empleado[2]}}" name="correo" id="correo">
                    <br>
                    Foto:
                    <br>
                    <img class="img-thumbnail" width="100" src="{{url_for('uploads',nombreFoto=empleado[3])}}" alt="">
                    <br>
                    <input class="form-control" type="file"  name="foto" id="foto">
                    <br>
                    
                    
                </div>
                <div class="form-group">
                    <input class="btn btn-success" type="submit" value="Modificar">
                    <a href=" {{url_for('index')}} " class="btn btn-secondary">Regresar</a>
                </div>
            </p>
        </div>
    </div>



    
    </form>

{% endfor %}
{% include 'footer.html' %}
