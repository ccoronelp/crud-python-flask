{% include 'header.html' %}
<br>
<a href=" {{url_for('create')}} " class="btn btn-success">Crear usuario</a>
<br>
    <table class="table table-light">
        <thead class="thead-light">
            <tr>
                <th>#</th>
                <th>Foto</th>
                <th>Nombre</th>
                <th>Correos</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for empleado in empleados %}
                
                <tr>
                    <td>{{empleado[0]}}</td>
                    <td>
                        <img class="img-thumbnail" width="100" src="uploads/{{empleado[3]}}" alt="">
                    </td> 
                    <td>{{empleado[1]}}</td>
                    <td>{{empleado[2]}}</td>
                    <td>
                        
                        <a href="/edit/{{empleado[0]}}" class="btn btn-primary">Editar</a>
                         | 
                        <a onclick="return confirm('¿Está seguro de borrar?')" class="btn btn-secondary"  href="/destroy/{{empleado[0]}}">Borrar</a>
                        </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% include 'footer.html' %}
